<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Especies</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<link th:href="@{/libs/bootstrap.min.css}" href="../../libs/bootstrap.min.css" rel="stylesheet"></link>
	<link th:href="@{/styles/main.css}" href="../../styles/main.css" rel="stylesheet"></link>
	<script th:src="@{/libs/jquery-2.2.1.min.js}"  src="../../libs/jquery-2.2.1.min.js"></script>
	<script th:src="@{/libs/bootstrap.min.js}"  src="../../libs/bootstrap.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'></link>
</head>
<body style="background: url(../../img/background.jpg);">
	<div class="container">
		<div class="panel panel-default" id="panel">
			<div class="panel-heading" id="cabecera">
				<h1><a href="/">Parque Natural</a></h1>
				<h1>Especies</h1>
			</div>
			<div class="panel-body" id="cuerpoPagina">
				<div class="enlaceInsercion">
					<a class="btn btn-success btn-lg" href="/insertarEspecie">Insertar Especie</a>
					<a class="btn btn-success btn-lg" href="/buscarEspeciePorNC">Buscar por nombre común</a>
					<a class="btn btn-success btn-lg" href="/buscarEspeciePorTipo">Buscar por tipo</a>	
				</div>
					<div th:if="${#lists.isEmpty(especies)}">
						<h2>No se encontraron resultados</h2>
					</div>
					<div class="row" th:each="especie: ${especies}">
						<div class="item col-md-3">
							<div class="thumbnail">
								<img th:src="${especie.imageUrl}" src="'../../' + ${especie.imageUrl}" class="imageForInfo img-responsive img-rounded" alt="Imágen especie"></img>
							</div>
						</div>
						<div class="item col-md-6">
							<!-- Dato utilizado para redirigir a la edicion -->
							<div class="idDato" th:text="${especie.idEspecie}"></div>
							<table>
								<tr>
									<th>Nombre Científico: </th>
								    <th>Nombre Común: </th>
								    <th>Tipo: </th> 
								    <th>Areas</th>
		 						</tr>
		 						<tr>
		 							<td th:text="${especie.nombreCientifico}"></td>
		 							<td th:text="${especie.nombreComun}"></td>
		 							<td th:text="${especie.tipo}"></td>
		 							<td>
		 								<ul>
		 									<li th:each="area : ${especie.areas}">
		 										<a th:href="'/areaInfo/' + ${area.idArea}" th:text="${area.nombreArea}"></a>
		 									</li>	
		 								</ul>
		 							</td>
		 						</tr>
							</table>
						</div>
						
						<div class="item col-md-3">
							<div class="divButton">
								<a class="btn btn-default btn-lg" th:href="'/modificarEspecie/' + ${especie.idEspecie}">Modificar</a>
								<a class="btn btn-default btn-lg" th:href="'/eliminarEspecieBD/' + ${especie.idEspecie}">Eliminar</a>
								<a class="btn btn-default btn-lg" th:href="'/añadirAreasEspecie/' + ${especie.idEspecie}">Añadir Areas</a>
								<a class="btn btn-default btn-lg" th:href="'/eliminarAreasEspecie/' + ${especie.idEspecie}">Eliminar Areas</a>
								<a class="btn btn-default btn-lg" th:href="'/upload/' + ${especie.idEspecie}" >Modificar imagen</a>
							</div>
						</div>
					</div>
				
			
			</div>
		</div>
	</div>

	
</body>
</html>
