<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Info Area</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<link th:href="@{/libs/bootstrap.min.css}" href="../../libs/bootstrap.min.css" rel="stylesheet"></link>
	<link th:href="@{/styles/main.css}" href="../../styles/main.css" rel="stylesheet"></link>
	<script th:src="@{/libs/jquery-2.2.1.min.js}"  src="../../libs/jquery-2.2.1.min.js"></script>
	<script th:src="@{/libs/bootstrap.min.js}"  src="../../libs/bootstrap.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'></link>
</head>
<body style="background: url(../../img/background.jpg);">
	<div class="container">
		<div class="panel panel-default" id="panel">
			<h1 class="panel-heading" id="cabecera">Información Area</h1>
			<div class="panel-body" id="cuerpoPagina">
				<div class="enlaceInsercion">
				</div>
					<div class="row">
						<div class="item col-md-2">
							<div class="thumbnail">
								<img th:src="@{/img/area.jpg}" src="../../img/area.jpg" class="imageForInfo img-responsive img-rounded" alt="Imágen área"></img>
							</div>
						</div>
						<div class="item col-md-6">
							<!-- Dato utilizado para redirigir a la edicion -->
							<div class="idDato" th:text="${area.idArea}"></div>
							<table>
								<tr>
									<th>Nombre</th>
								    <th>Extensión</th>
								    <th>Especies</th> 
		 						</tr>
		 						<tr>
		 							<td th:text="${area.nombreArea}"></td>
		 							<td th:text="${area.extension}"></td>
		 							<td>
		 								<ul>
		 									<li th:each="especie : ${area.especies}">
		 										<a th:href="'/especieInfo/' + ${especie.idEspecie}" th:text="${especie.nombreCientifico}"></a>
		 									</li>	
		 								</ul>
		 							</td>
		 						</tr>
							</table>
						</div>
						
						<div class="optionsButtons item col-md-4">
							<div class="optionButton">
								<a class="btn btn-default btn-lg" th:href="'/modificarArea/' + ${area.idArea}">Modificar</a>
								<a class="btn btn-default btn-lg" th:href="'/eliminarAreaBD/' + ${area.idArea}">Eliminar</a>
								<a class="btn btn-default btn-lg" th:href="'/añadirEspeciesArea/' + ${area.idArea}">Añadir Especies</a>
								<a class="btn btn-default btn-lg" th:href="'/eliminarEspeciesArea/' + ${area.idArea}">Eliminar Especies</a>
							</div>
						</div>
					</div>
			</div>
		</div>
	</div>

	
</body>
</html>
