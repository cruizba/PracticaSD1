<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Buscar Personal por tipo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<link th:href="@{/libs/bootstrap.min.css}" href="../../libs/bootstrap.min.css" rel="stylesheet"></link>
	<link th:href="@{/styles/main.css}" href="../../styles/main.css" rel="stylesheet"></link>
	<script th:src="@{/libs/jquery-2.2.1.min.js}"  src="../../libs/jquery-2.2.1.min.js"></script>
	<script th:src="@{/libs/bootstrap.min.js}"  src="../../libs/bootstrap.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'></link>
</head>
<body style="background: url(../../img/background.jpg);">
	<div class="container">
		<div class="panel panel-default" id="panel">
			<div class="panel-heading" id="cabecera">
				<h1><a href="/">Parque Natural</a></h1>
				<h1>Buscar personal por tipo</h1>
			</div>
			<div class="panel-body" id="cuerpoPagina">
				<form class="form-horizontal" role="form" action="/buscarPersonalPorTipoReq" method="post" >					
					<div class="form-group">
						<label class="control-label col-sm-2" for="tipo">Tipo: </label>
                        <div class="col-sm-10">
                            <select name="tipo" class="form-control">
							    <option value="Gestión">Gestión</option>
							    <option value="Vigilancia">Vigilancia</option>
							    <option value="Conservación">Conservación</option>
							    <option value="Investigación">Investigación</option>
						  	</select>
                        </div>
					</div>
					<div class="divButton">
							<button class="btn btn-default btn-lg" type="submit" value="Enviar">Enviar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
